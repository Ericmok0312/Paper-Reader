    <style>
      /* Essential styles for react-pdf TextLayer to enable text selection */
      .react-pdf__Page__textContent {
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: top left;
        line-height: 1; /* Match PDF line height to prevent tall selection boxes */
      }

      .react-pdf__Page__textContent span {
        color: transparent;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
      }

      /* CRITICAL: Prevent text from turning white/visible when selected (Ghosting fix) */
      .react-pdf__Page__textContent span::selection {
        color: transparent;
        background: rgba(0, 102, 255, 0.25); /* Native-like blue selection */
      }

      /* Hide the annotation layer to reduce noise, we focus on text */
      .react-pdf__Page__annotations {
        display: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
      }
    </style>
